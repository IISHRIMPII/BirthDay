<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday MEME!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="twinkling"></div>
        
        <header>
            <div class="stitch-container left">
                <img src="images/stitch_blue.png" alt="Stitch" class="stitch-img">
            </div>
            <div class="title-container">
                <h1 class="title">Happy Birthday MEME!</h1>
                <p class="subtitle">24/04</p>
            </div>
            <div class="stitch-container right">
                <img src="images/stitch_angel_hugging.png" alt="Stitch and Angel" class="stitch-img">
            </div>
        </header>
        
        <main>
            <div class="birthday-card">
                <div class="card-content">
                    <div class="stitch-couple">
                        <img src="images/stitch_angel_pink_blue.png" alt="Stitch and Angel" class="couple-img">
                    </div>
                    <div class="button-container">
                        <a href="message.html" class="button">Click Me!</a>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="floating-balloons">
            <div class="balloon pink"></div>
            <div class="balloon blue"></div>
            <div class="balloon pink"></div>
            <div class="balloon blue"></div>
            <div class="balloon pink"></div>
        </div>
        
        <footer>
            <p>Made with ❤️ for MEME</p>
            <p class="attribution">Images from <a href="https://www.disneyclips.com" target="_blank">DisneyClips.com</a></p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
